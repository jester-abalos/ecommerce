<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover to Change Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .image-container {
      position: relative;
      width: 300px;
      height: 300px;
      overflow: hidden;
      border-radius: 10px;
    }
    .image-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 0.3s ease;
    }
    .image-container img:hover {
      content: url('../img/BG.png');
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://via.placeholder.com/300/FF0000/FFFFFF?text=Image+1" alt="Image 1">
    <img src="https://via.placeholder.com/300/0000FF/FFFFFF?text=Image+2" alt="Image 2">
  </div>
</body>
</html>
